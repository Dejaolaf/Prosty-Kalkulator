<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>kakulator</title>
  <style>
    body {
      background: rgb(0,16,64);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .calculator {
      background: #222;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 50px 1000px rgba(0,0,0,0.3);
      width: 320px;
    }
    .display {
      background: rgb(48,48,48);
      color: rgb(255,128,0);
      font-size: 32px;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      min-height: 50px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      font-size: 24px;
      padding: 20px;
      border: none;
      border-radius: 20px;
      background: rgb(51, 51, 51);
      color: rgb(255,128,0);
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: rgb(32,128,0);
    }
    .btn-operator {
      background: rgb(32,0,128);
    }
    .btn-equal {
      background: rgb(32,0,255);
    }
    .btn-clear {
      background: rgb(32,0,64);
    }
    .span-2 {
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>
      <button class="btn-operator" onclick="append('*')">×</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="btn-operator" onclick="append('-')">−</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="btn-operator" onclick="append('+')">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="btn-equal" onclick="calculate()">=</button>

      <button class="span-2" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0' || display.innerText === 'Błąd') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function calculate() {
      try {
        let result = eval(display.innerText.replace(/÷/g, '/').replace(/×/g, '*'));
        display.innerText = result;
      } catch (e) {
        display.innerText = 'Błąd';
      }
    }
  </script>

</body>
</html>
